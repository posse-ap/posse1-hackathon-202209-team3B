<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Attributeの値でマッチ</title>
</head>
<body>
    <style>
        .p{
            background:yellow;
        }
</style>

<script>
    window.onload=function(){
        var div = document.createElement("div");
        div.id="divdiv";
        div.style.width = "600px";
        div.style.height = "500px";
        div.setAttribute('ccc',"ccc1");
        div.className="p";
        document.body.appendChild(div);

        var div = document.createElement("div");
        div.id="divdiv";
        div.style.width = "600px";
        div.style.height = "500px";
        div.setAttribute('ccc',"ccc2");
        div.className="p";
        document.body.appendChild(div);


        var p = document.querySelectorAll('#divdiv.p[ccc="ccc2"]');
        
        console.log(p[0]);
    };
</script>
</body>
</html>
