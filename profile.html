<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="heart.css">
</head>

<main>
    <h1>プロフィール</h1>
    <!-- ここから受け取る -->
    <form action="thanks.html">
        <table>
            <tr>
                <td><label for="university">大学名</label></td>
                <td><input type="text" name="university" placeholder=""></td>
            </tr>
            <tr>
                <td><label for="grade">学年</label></td>
                <td>
                <select name="grades">
                    <option>1年</option>
                    <option>2年</option>
                    <option>3年</option>
                    <option>4年</option>
                    <option>院生</option>
                    <option>それ以上</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="">学部・学科</label></td>
                <td><input type="text" name="name" placeholder=""></td>
            </tr>
            <tr>
                <td><label for="comment">名前</label></td>
                <td><textarea name="comment" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="profile_comment">コメント</label></td>
                <td><textarea name="comment" cols="30" rows="10"></textarea></td>
            </tr>
        </table>
        <div class="text_center">
            <input type="submit"する>
        </div>
    </form>
</main>
